apiVersion: v1
kind: Service
metadata:
  name: crg9968-text-embedding-server-service-base
spec:
  selector:
    app: crg9968-text-embedding-server-base
  ports:
    - protocol: TCP
      port: 80
      name: port1
      targetPort: 50051
    - protocol: TCP
      name: metrics
      port: 9090
      targetPort: 50052
  type: LoadBalancer  # use LoadBalancer for external access
